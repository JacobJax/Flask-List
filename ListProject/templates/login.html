{% extends "base.html" %}
{% block content %}
    <h1 class="my-2">Log In</h1>
    <hr>
<form method="POST" id="loginForm" class="my-2">
    {{ form.hidden_tag() }}
  <div class="form-group">
    <label for="exampleInputEmail1">{{ form.email.label }}</label>
    {{ form.email(class="form-control") }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ form.password.label }}</label>
    {{ form.password(class="form-control") }}
  </div>
    {{ form.submit(class="btn btn-primary") }}
<small id="emailHelp" class="form-text text-muted">Dont have an account? Click <a href="{{ url_for('register') }}">here</a> to register</small>
</form>
{% endblock %}
