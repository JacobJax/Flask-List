{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="content-section my-2">
        <form method="POST" id="editForm">
            <fieldset>
                <legend class="border-bottom mb-4"><h3>Edit todo item</h3></legend>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.title.label }}
                    {{ form.title(class="form-control") }}
                    <small class="form-text text-muted">title of the todo item</small>
                </div>
                <div class="form-group">
                    {{ form.description.label }}
                    {{ form.description(class="form-control") }}
                    <small class="form-text text-muted">description of the todo item</small>
                </div>
            <!--{{ form.submit(class="btn btn-primary") }}-->
                <button type="submit" class="btn btn-primary">Edit todo</button>
            </fieldset>
        </form>
    </div>

</div>
{% endblock %}
