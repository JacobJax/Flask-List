<!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#todo{{ todo['id'] }}">
  Delete
</button>

<!-- Modal -->
<div class="modal fade" id="todo{{ todo['id'] }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="example{{ todo['id'] }}">Delete item?</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
        <a href="/todo/{{ todo['id'] }}/delete" class="btn btn-danger btn-sm">Delete</a>
      </div>
    </div>
  </div>
</div>
